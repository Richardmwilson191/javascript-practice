<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="searchContainer">
      <input class="searchLocation" id="searchInput" onkeypress="handleEnter(event)" placeholder="Enter city name or zip-code" type="text">
      <button class="searchLocation" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
      <div id="weatherDescription">
        <h1 id="cityName"></h1>
        <div id="weatherMain">
          <div id="temperature"></div>
          <div id="weatherDescriptionHeader"></div>
          <div><img id="documentIconImg"></div>
        </div>
        <hr>
        <div class="buttomDetails" id="windspeed"></div>
        <div class="buttomDetails" id="humidity"></div>
      </div>
    </div>
<!-- Script tags-->
    <script src="main.js"></script>
  </body>
</html>
